<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Codejam</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width", initial-scale=1.0, maximum-scale=1.0, user-scalable=0/>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <main class="main-section">
                <div class="main-section__body">
                    <div class="main-section__columns">
                        <div class="main-section__item">
                            <div class="main-section__card card">
                                <div class="card__ancients"><a href='' class="Cthulthu"><img class="image" src="./assets/Ancients/Cthulthu.png"/></a></div>
                                <div class="card__ancients"><a href='' class="ShubNiggurath"><img class="image" src="./assets/Ancients/ShubNiggurath.png"/></a></div>
                                <div class="card__ancients"><a href='' class="IogSothoth"><img class="image" src="./assets/Ancients/IogSothoth.png"/></a></div>
                                <div class="card__ancients"><a href='' class="Azathoth"><img class="image" src="./assets/Ancients/Azathoth.png"/></a></div>
                            </div>
                            <div class="main-section__game-level game-level">
                                <a href='' class="easy"><div class="game-level__easy">EASY</div></a>
                                <a href='' class="easy"><div class="game-level__average">AVERAGE</div></a>
                                <a href='' class="easy"><div class="game-level__hard">HARD</div></a>
                            </div>
                            <div class="main-section__logic logic">
                                <div class="logic__countdown">
                                 <div class="logic__countdown deck">
                                    <div class="deck__stage-1">
                                        <div class="deck__stage">Stage 1</div>
                                        <div class="deck__count">
                                            <div class="deck__green">0</div>
                                            <div class="deck__red">0</div>
                                            <div class="deck__blue">0</div>
                                        </div>
                                    </div>
                                    <div class="deck__stage-2">
                                        <div class="deck__stage">Stage 2</div>
                                        <div class="deck__count">
                                            <div class="deck__green">0</div>
                                            <div class="deck__red">0</div>
                                            <div class="deck__blue">0</div>
                                        </div>
                                    </div>
                                    <div class="deck__stage-3">
                                        <div class="deck__stage">Stage 3</div>
                                        <div class="deck__count">
                                            <div class="deck__green">0</div>
                                            <div class="deck__red">0</div>
                                            <div class="deck__blue">0</div>
                                        </div>
                                    </div>
                                 </div>
                                </div>
                                <a href='' class="easy"><div class="logic__shuffle">Shuffle a deck of cards</div></a>
                                <div class="logic__card-deck">
                                    <a href='' class="easy"><img class="card-back" src="./assets/mythicCardBackground.png"/></a>
                                    <div class="card-deck__click">active choice</div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
