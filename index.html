<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Codejam</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width", initial-scale=1.0, maximum-scale=1.0, user-scalable=0/>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <main class="main-section">
                <div class="main-section__body">
                    <div class="main-section__columns">
                        <div class="main-section__item">
                            <div class="main-section__card card">
                                <div class="Cthulthu"><a href='#'><img class="image" src="./assets/Ancients/Cthulthu.png"/></a></div>
                                <div class="ShubNiggurath"><a href='#'><img class="image" src="./assets/Ancients/ShubNiggurath.png"/></a></div>
                                <div class="IogSothoth"><a href='#'><img class="image" src="./assets/Ancients/IogSothoth.png"/></a></div>
                                <div class="Azathoth"><a href='#'><img class="image" src="./assets/Ancients/Azathoth.png"/></a></div>
                            </div>
                            <div class="main-section__game-level game-level">
                                <a href='#' class="lev"><div class="game-level__easy very-easy">VERY EASY</div></a>
                                <a href='#' class="lev"><div class="game-level__easy easy">EASY</div></a>
                                <a href='#' class="lev"><div class="game-level__average average">NORMAL</div></a>
                                <a href='#' class="lev"><div class="game-level__hard hard">HARD</div></a>
                                <a href='#' class="lev"><div class="game-level__hard very-hard">VERY HARD</div></a>
                            </div>
                            <div class="main-section__logic logic">
                                <div class="logic__countdown">
                                 <div class="logic__countdown deck">
                                    <div class="deck__stage-1">
                                        <div class="deck__stage">STAGE 1</div>
                                        <div class="deck__count">
                                            <div class="deck__green green-stage1">0</div>
                                            <div class="deck__red red-stage1">0</div>
                                            <div class="deck__blue blue-stage1">0</div>
                                        </div>
                                    </div>
                                    <div class="deck__stage-2">
                                        <div class="deck__stage">STAGE 2</div>
                                        <div class="deck__count">
                                            <div class="deck__green green-stage2">0</div>
                                            <div class="deck__red red-stage2">0</div>
                                            <div class="deck__blue blue-stage2">0</div>
                                        </div>
                                    </div>
                                    <div class="deck__stage-3">
                                        <div class="deck__stage">STAGE 3</div>
                                        <div class="deck__count">
                                            <div class="deck__green green-stage3">0</div>
                                            <div class="deck__red red-stage3">0</div>
                                            <div class="deck__blue blue-stage3">0</div>
                                        </div>
                                    </div>
                                 </div>
                                </div>
                                <a href='#' class="easy"><div class="logic__shuffle">SHUFFLE A DECK OF CARDS</div></a>
                                <div class="logic__card-deck">
                                    <a href='#' class="easy"><img class="card-back" src="./assets/mythicCardBackground.png"/></a>
                                    <a class="card-deck"><img class="card-deck__click"/></a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script defer type="module" src="./main.js"></script>
    </body>
</html>
